<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <!--<input type="number">-->
        <p></p>
        <main>
            <div id="number">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>C</div>
                <div>0</div>
                <div>=</div>
            </div>
            <div id="operators">
                <div>X</div>
                <div>/</div>
                <div>+</div>
                <div>-</div>
            </div>
        </main>
        <div id="point">.</div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
