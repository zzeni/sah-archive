<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .page-body {
            background-color: #F5F5F5;
        }

    </style>
</head>

<body>

    <div class="container page-body">
        <header class="page-header">
            <h3>Свържете се с нас!</h3>
        </header>

        <div class="container">
            <form class="form-horizontal col-sm-12">

                <div class="form-group ">
                    <label for="name" class="col-sm-2 col-sm-offset-1 control-label">Име</label>
                    <div class="input-group col-sm-6">
                        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="name" placeholder="Име">
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname" class="col-sm-2 col-sm-offset-1 control-label">Фамилия</label>
                    <div class="input-group col-sm-6">
                        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="surname" placeholder="Фамилия">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 col-sm-offset-1 control-label">E-Mail</label>
                    <div class="input-group col-sm-6">
                        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="text" class="form-control" id="email" placeholder="E-Mail Address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tel" class="col-sm-2 col-sm-offset-1 control-label">Телефон #</label>
                    <div class="input-group col-sm-6">
                        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-earphone"></span>
                        </span>
                        <input type="text" class="form-control" id="tel" placeholder="+359 88 555 5555">
                    </div>
                </div>

                <div class="form-group">
                    <label for="message" class="col-sm-2 col-sm-offset-1  control-label">Съобщение</label>
                    <div class="input-group col-sm-6">
                        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
                        </span>
                        <textarea class="form-control" id="message" placeholder="Съобщение"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3">
                        <button type="submit" class="btn btn-warning">Изпрати 
                            <span class="glyphicon glyphicon-send"></span>
                        </button>
                    </div>
                </div>

            </form>

        </div>


    </div>

</body>

</html>
