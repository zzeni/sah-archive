<!DOCTYPE html>
<html>

<head>
    <title>Contact us</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>

    <main>
        <div class="container">
            <div id="heading">
                <h1>Contact Us</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="user" placeholder="Your name">
                    </div>

                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Your email">
                    </div>

                    <div class="form-group col-md-12">
                        <textarea type="text" class="form-control" id="message" rows="8" placeholder="Your message"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn pull-right">Submit</button>
                    </div>
                </div>



                <div class="col-md-6">
                    <section class="col-md-12">
                        <h4 id="info">Information</h4>
                        <ul id="contacts" class="list-unstyled">
                            <li>
                                <span class="glyphicon glyphicon-map-marker"></span>
                                <span>
                                    Our location
                                </span>
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-earphone"></span> Our telephone number
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-print"></span> Our fax
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-envelope"></span> Our email
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
