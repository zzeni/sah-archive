<!DOCTYPE html>
<html>

<head>
    <title>Social Navigation with Image Sprites</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="sprites.css">
    <meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<body>
    <nav>
        <div id="nav-header">
            <h1>Social Navigation</h1>
        </div>
        <div id="nav-main">
            <a class="buttons" id="facebook-button" href="https://www.facebook.com/" target="_blank">
                <i class="icons" id="facebook"></i> Facebook
            </a>
            <a class="buttons" href="https://plus.google.com/" target="_blank">
                <i class="icons" id="google"></i> Google +</a>
            <a class="buttons" href="https://www.instagram.com/" target="_blank">
                <i class="icons" id="instagram"></i> Instagram
            </a>
            <a class="buttons" href="https://www.pinterest.com/" target="_blank">
                <i class="icons" id="pinterest"></i> Pinterest
            </a>
            <a class="buttons" id="twitter-button" href="https://twitter.com" target="_blank">
                <i class="icons" id="twitter"></i> Twitter
            </a>
        </div>
    </nav>
</body>

</html>
