<!DOCTYPE html>
<html>

<head>
    <title>Social Navigation with Font Awesome</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="font-awesome.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<body>
    <nav>
        <div id="nav-header">
            <h1>Social navigation</h1>
            <h2>With Font Awesome</h2>

        </div>
        <div id="nav-main">
            <a class="buttons" id="facebook-button" href="https://www.facebook.com/" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>Facebook
            </a>
            <a class="buttons" href="https://plus.google.com/" target="_blank">
                <i class="fa fa-google-plus" aria-hidden="true"></i>Google +</a>
            <a class="buttons" href="https://www.instagram.com/" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>Instagram
            </a>
            <a class="buttons" href="https://www.pinterest.com/" target="_blank">
                <i class="fa fa-pinterest" aria-hidden="true"></i>Pinterest
            </a>
            <a class="buttons" id="twitter-button" href="https://twitter.com" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>Twitter
            </a>
        </div>
    </nav>

</body>

</html>
