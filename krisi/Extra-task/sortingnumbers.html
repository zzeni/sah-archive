<!DOCTYPE html>
<html>

<head>
    <title>Extra Task - Sorting Numbers</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="heading">
        <div id="header" class="jumbotron text-center">
            <h1>Sorting numbers</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group">
                    <input type="number" id="number" placeholder="tell me a number" class="form-control input-lg">
                    <span class="input-group-btn">
                        <button id="submit" class="btn btn-info btn-lg">Add to stash</button></span>
                </div>
                <h3>Stash contents:</h3>
                <div id="stash"></div>
                <div class="button-group">
                    <button class="btn btn-lg btn-success" id="sort">Sort stash!</button>

                    <button class="btn btn-lg btn-danger" id="clean">Empty stash!</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="application/javascript" src="script.js"></script>


</body>

</html>
