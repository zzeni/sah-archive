<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Online Pet Shop">
    <meta name="author" content="Kristin Dimitrova">

    <title>Happy Paws Online Shop</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="index.html" id="logoContainer" class="navbar-brand">
                    <img id="logo" src="img/blue-paw-print-hi.png">
                    <span id="brand-name">Happy Paws Pet Shop</span>
                </a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="aboutUs.html">Who are we?</a>
                    </li>
                    <li>
                        <a href="contacts.html">Contact us</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">

        <div class="row">


            <div class="col-md-3">
                <p class="lead" id="top">Happy Paws Pet Shop</p>
                <div class="list-group" id="filterCategories">
                    <a href="" data-category="all" class="list-group-item">All items</a>
                    <a href="" data-category="cat" class="list-group-item">Cats</a>
                    <a href="" data-category="dog" class="list-group-item">Dogs</a>
                    <a href="" data-category="bird" class="list-group-item">Birds</a>
                    <a href="" data-category="fish" class="list-group-item">Fish</a>

                </div>
                <p>
                    <input type="text" placeholder="Search items" id="search" class="form-control">
                </p>


            </div>

            <div class="col-md-9">
                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="3"></li>

                            </ol>
                            <div class="carousel-inner">

                                <div class="item active">
                                    <img class="slide-image" src="img/Animal_Cat_with_Boy_HD_Wallpaper.jpg" alt="boy-with-cat-image">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="img/download.jpg" alt="dog-image">
                                </div>
                                <div class="item ">
                                    <img class="slide-image" src="img/39958324-cute-pets-wallpapers.jpg" alt="parrots-image">
                                </div>
                                <div class="item ">
                                    <img class="slide-image" src="img/beta.jpg" alt="beta-fish-image">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <form id="filters" name="filtersForm" class="form-inline">

                            <div class="form-group">
                                <label for="sort-by">Sort by</label>
                                <select id="sort-by" name="sortBy" class="form-control">
                                    <option selected disabled>Choose</option>
                                    <option value="price-asc">Price low to high</option>
                                    <option value="price-desc">Price high to low</option>
                                    <option value="rating-asc">Rating low to high</option>
                                    <option value="rating-desc">Rating high to low</option>
                                </select>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="row" id="items-container"></div>



            </div>

        </div>


    </div>
    <!-- /.container -->
    <a id="menu-up" href="#"><i class="glyphicon glyphicon-menu-up"></i></a>
    <div class="container-fluid" id="footer-container">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p id="copyright">Copyright &copy; Happy Paws Pet Shop</p>
                    <div id="icons">
                        <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a href="https://plus.google.com/"><i class="fa fa-google-plus"></i></a>
                        <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
                    </div>
                    <p class="createdBy">Created by Kristin Dimitrova</p>
                    <p class="createdBy">2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- My JS -->
    <script src="js/script.js"></script>


</body>

</html>
