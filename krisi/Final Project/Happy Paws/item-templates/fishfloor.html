        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                <a href="../index.html" id="logoContainer" class="navbar-brand">
                    <img id="logo" src="../img/blue-paw-print-hi.png">
                    <span id="brand-name">Happy Paws Pet Shop</span>
                </a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>

                    </li>
                    <li>

        </div>

    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead" id="top">Happy Paws Pet Shop</p>
                <div class="list-group" id="filterCategories">
                    <a href="../index.html" data-category="all" class="list-group-item">See all items</a>

                </div>

            </div>

            <div class="col-md-9">

                <div class="thumbnail">
                    <img class="img-responsive" src="../img/products/fish/fishfloor.jpg" alt="Fish Green Floor">
                    <div class="caption-full">
                        <h4 class="pull-right">$3</h4>
                        <h4><a href="#">
                                Fish Green Floor</a>
                        </h4>

                        <p>Green floor for your aquarium.</p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">11 reviews</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>

                    </div>
