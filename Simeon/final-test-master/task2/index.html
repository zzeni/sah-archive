<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS задачи</title>
    <style>
      body {
        padding: 30px;
        font-family: serif;
        font-size: 18px;
      }
      #container {
        height: 200px;
        border: 1px solid lightblue;
        padding: 1em;
        overflow: auto;
      }
      #images li {
        list-style: none;
        width: 160px;
        margin: 1em;
        float: left;
      }
      #images li img {
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <h2>Images:</h2>
    <ul id="images">
      <li><img src="http://swift-academy.zenlabs.pro/misc/clip-art/Beer.png"></li>
      <li><img src="http://swift-academy.zenlabs.pro/misc/clip-art/Air%20Balloon.png"></li>
      <li><img src="http://swift-academy.zenlabs.pro/misc/clip-art/Ice%20Cream.png"></li>
      <li><img src="http://swift-academy.zenlabs.pro/misc/clip-art/Helicopter.png"></li>
      <li><img src="http://swift-academy.zenlabs.pro/misc/clip-art/Hamburger.png"></li>
      <li><img src="http://swift-academy.zenlabs.pro/misc/clip-art/UFO.png"></li>
    </ul>
  </body>

</html>
