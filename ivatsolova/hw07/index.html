<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form action="#" method="post">
    <h1>Have a question? Get in touch!</h1>
    <div>
        <label for="name">Your name</label>
        <input id="name" type="text" name="name" placeholder="First name, Last name">
    </div>
    <div>
        <label for="email">Your email</label>
        <input id="email" type="email" name="email" placeholder="email@example.com">
    </div>
    <div>
        <label for="language">Choose language</label>
        <select id="language">
            <option value="bulgarian">English</option>
            <option value="english">Български</option>
            <option value="spanish">Espanol</option>
            <option value="russian">Руский</option>
        </select>
    </div>
    <div>
        <label for="mobile">Mobile number</label>
        <input id="mobile" type="number" name="mobile" placeholder="+359xxxxxxxxx">
    </div>
    <div id="message">
        <label for="comment">Message</label>
        <textarea id="comment" rows="5" cols="30" name="comment" placeholder="Your questions here">
        </textarea>

    </div>

    <div id="button">
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </div>

    </form>
    </body>
</html>
