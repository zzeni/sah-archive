<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form-container">
        <img src="Cinema1.jpg" alt="Create your cimena library" class="form-images">
        <form name="movie">
            <h3>Add a movie into your collection</h3>
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="movieTitle">Title</label>
                    <input type="text" class="form-control" id="movieTitle">
                </div>
                <div class="form-group col-md-4">
                    <label for="releaseYear">Release year</label>
                    <input type="number" class="form-control" id="releaseYear">
                </div>
            </div>
            <div class="form-group">
                <label for="imdbLink">Imdb Url</label>
                <input type="url" class="form-control" id="imdbLink">
            </div>
            <div class="form-group">
                <label for="imageUrl">Image url</label>
                <input type="text" class="form-control" id="imageUrl">
            </div>

            <button class="btn-primary pull-right" id="submitMovie">Insert</button>
        </form>
        <img src="Cinema1.jpg" alt="Create your cimena library" class="form-images">
    </div>
    <div id="movieLib" class="row">

    </div>

    <script src="script.js"></script>
</body>

</html>
