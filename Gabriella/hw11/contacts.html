<!DOCTYPE html>
<html>

<head>
    <title>Contacts form</title>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="contacts,form,name,e-mail,phone,message">
        <meta name="keywords" content="contacts,form,name,e-mail,,phone,message">
        <link rel="stylesheet" href="contacts.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width-device-width, initial-scale=1">
    </head>

    <body>
        <div class="header-footer-container">
            <header>
                <nav>
                    <a href="#">Хотели</a>
                    <a href="#">Ресторанти</a>
                    <a href="#">Контакти</a>
                </nav>
            </header>
        </div>
        <main>
            <div id="whole-contacts-form">

                <div id="contactsForm">
                    <div id="fon">
                        <form>
                            <h1>Свържете се с нас!</h1>
                            <div>
                                <div class="form-group name">
                                    <label>Име</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Име">

                                    </div>

                                </div>

                                <div class="form-group name">
                                    <label>Фамилия</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Фамилия">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="text" class="form-control" placeholder="E-Mail Adress">


                                </div>
                            </div>
                            <div class="form-group">
                                <label>Телефон #</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                  <span class="glyphicon glyphicon-earphone"></span>
                                    </span>
                                    <input type="text" class="form-control" placeholder="359 889 678">


                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Съобщение</label>
                                <textarea class="form-control" rows="10" cols="30" name="message"></textarea>
                            </div>



                            <button id="submit-button" type="submit" class="btn btn-default btn-block">
                                Изпрати

                                <span class="glyphicon glyphicon-send"></span>


                            </button>


                        </form>

                    </div>
                </div>
            </div>

        </main>
        <div class="header-footer-container">
            <footer>Copyright &copy; 2017
            </footer>
        </div>

    </body>

</html>
