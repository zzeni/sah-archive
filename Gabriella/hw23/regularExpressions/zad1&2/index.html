<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form>
        <div class="form-group input-container">
            <input id="username" type="text" placeholder="username" class="form-control" pattern="[A-Za-z0-9_]{3,15}" title="Only letters (either case), numbers, and the underscore; 3 symbols minimum!">
            <span id="usernameValidationErrorMessage" class="error"></span>
        </div>
        <div class="form-group input-container">
            <input id="password" type="password" placeholder="Your password" class="form-control">
        </div>
        <div class="form-group input-container">
            <input id="passwordConf" type="password" placeholder="Password confirmation" class="form-control">
        </div>
        <div class="buttons-container">
            <button type="submit" class="btn btn-default">HTML5 validation</button>
            <button id="js-validator-trigger" class="btn btn-primary">jQuery validation</button>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
