<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video and Audio examples</title>
    <meta name="author" content="">

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <audio controls>
            <source src="storm.mp3" type="audio/mpeg"> Your browser does not support the audio tag.

    </video>
    <footer>Swift Academy &copy; 2017</footer>
