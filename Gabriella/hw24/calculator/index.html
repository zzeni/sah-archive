<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div id="calculator">
        <section id="display">
          <span class="result">0</span>
        </section>
        <section id="buttons">
          <ul class="numbers">
<!--
            <li><input type="button" class="btn" value="0"></li>
            <li><input type="button" class="btn" value="1"></li>
            <li><input type="button" class="btn" value="2"></li>
-->
          </ul>
          <section class="controls">
            <li><input type="button" class="btn operator" operator="plus" value="+"></li>
            <li><input type="button" class="btn operator" operator="minus" value="-"></li>
            <li><input type="button" class="btn operator" operator="multiply" value="&times;"></li>
            <li><input type="button" class="btn operator" operator="divide" value="&divide;"></li>
            <li><input type="button" class="btn operator" operator="intDivision" value="%"></li>
            <li><input type="button" class="btn danger" id="clear" value="CE"></li>
            <li><input type="button" class="btn double" id="calc" value="="></li>
          </section>
        </section>
      </div>
    </main>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
