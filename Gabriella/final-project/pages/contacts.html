<link rel="stylesheet" href="./css/contacts.css">
<div id="wrapper">
    <div id="contact-info">
        This is the info section
    </div>
    <div id="whole-contacts-form">
        <div>
            <div id="contactsForm">
                <div id="fon">
                    <form>
                        <h1>Contact us</h1>
                        <div>
                            <div class="form-group name">
                                <label>First Name</label>
                                <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                            </div>
                            <div class="form-group name">
                                <label>Last Name</label>
                                <div class="input-group">
                            <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-user"></span>
                            </span>
                                    <input type="text" class="form-control" placeholder="Fast name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                                <input type="text" class="form-control" placeholder="E-Mail Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone number #</label>
                            <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-earphone"></span>
                        </span>
                                <input type="text" class="form-control" placeholder="359 889 678">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" rows="10" cols="30" name="message"></textarea>
                        </div>
                        <button id="submit-button" type="submit" class="btn btn-default btn-block">Send
                            <span class="glyphicon glyphicon-send"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
