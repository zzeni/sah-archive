<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    
    <style>
        
        /*body {
        font-size: 2.6em;
        }*/

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 700px;
        }

        h1:hover {
            color: pink;
            transition: 0.5s ease-in-out;
        }

        .square {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        @keyframes example {
            50% {
                transform: scale(1);
                border-radius: 0px;
                opacity: 1;
            }
            100% {
                transform: scale(2);
                border-radius: 50px;
                
            }
        }

        div:hover .square {
            cursor: pointer;
            transform: scale(2);
            transition: 0.5s ease-in-out;
            opacity: 0.25;
            border-radius: 50px;
            animation-name: example;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        #blue {
            background-color: blue;
            top: 10%;
            left: 3%;
            animation-delay: 0.5s;
        }

        #brown {
            background-color: brown;
            top: 8%;
            right: 13%;
            animation-delay: 1.5s;
        }

        #yellow {
            background-color: yellow;
            bottom: 15%;
            right: 18%;
            animation-delay: 1s;
        }

        #green {
            background-color: green;
            bottom: 11%;
            left: 14%;
            animation-delay: 2s;
        }

        
    </style>
</head>
<body>
    <div>
        <h1><strong>Подскачащи квадрати</strong></h1>
        <div class="square" id="blue"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="green"></div>
        <div class="square" id="yellow"></div>
    </div>
</body>
</html>
