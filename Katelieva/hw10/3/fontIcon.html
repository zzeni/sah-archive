<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Sprites</title>
    <link rel="stylesheet" href="fontIcon.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div id="title">
        <p>Social Navigation</p>
        <p>With Font Awesome</p>
    </div>


    <div id="social">
        <div class="icon" id="facebook">
            <i class="fa fa-facebook-official " aria-hidden="true"></i> Facebook

        </div>
        <hr>
        <div class="icon" id="google">
            <i class="fa fa-google-plus " aria-hidden="true"></i> Google+

        </div>
        <hr>
        <div class="icon" id="instagram">
            <i class="fa fa-instagram " aria-hidden="true"></i>Instagram

        </div>
        <hr>
        <div class="icon" id="pins">
            <i class="fa fa-pinterest-p " aria-hidden="true"></i> Pinterest

        </div>
        <hr>
        <div class="icon" id="twitter">
            <i class="fa fa-twitter " aria-hidden="true"></i>Twitter

        </div>
        <hr>
    </div>

</body>

</html>
