<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Sprites</title>
    <link rel="stylesheet" href="socialAllPhoto.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>

<body>
    <div id="title">
        <p>Social Navigation</p>
        <p>With Font Awesome</p>
    </div>


    <div id="social">
        <div class="icon" id="facebook">
            <label for="facebook">Facebook</label>
        </div>
        <hr>
        <div class="icon" id="google">
            <label for=" Google +">Google+</label>
        </div>
        <hr>
        <div class="icon" id="instagram">
            <label for="instagram">Instagram</label>
        </div>
        <hr>
        <div class="icon" id="pins">
            <label for="pins">Pinterest</label>
        </div>
        <hr>
        <div class="icon" id="twitter">
            <label for=" twitter">Twitter</label>
        </div>
        <hr>
    </div>

</body>

</html>
