<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>The square task</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
        }
        
        .square {
            width: 200px;
            height: 200px;
            color: white;
            float: left;
        }
        
        .red {
            background-color: red;
        }
        
        .blue {
            background-color: blue;
        }
        
        .green {
            background-color: green;
        }
        
        .black {
            background-color: black;
        }
        /* Bonus points if you can make the text be centered in the square */
        /* Smallest first (<399px) */
        
        @media only screen and (max-width: 399px) {
            .square {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        /* 400 - 499 */
        
        @media only screen and (min-width: 400px) and (max-width: 499px) {
            .square {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .red {
                position: fixed;
                top: 0;
                left: 0;
            }
            .blue {
                position: fixed;
                top: 0;
                right: 0;
            }
            .green {
                position: fixed;
                bottom: 0;
                left: 0;
            }
            .black {
                position: fixed;
                bottom: 0;
                right: 0;
            }
        }
        /* 500 - 599 */
        
        @media only screen and (min-width: 500px) and (max-width: 599px) {
            .square {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .blue {
                position: fixed;
                top: 0;
                left: 0;
            }
            .green {
                position: fixed;
                top: 0;
                right: 0;
            }
            .black {
                position: fixed;
                bottom: 0;
                left: 0;
            }
            .red {
                position: fixed;
                bottom: 0;
                right: 0;
            }
        }
        /* 600 - 699 */
        
        @media only screen and (min-width: 600px) and (max-width: 699px) {
            .square {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .green {
                position: fixed;
                top: 0;
                left: 0;
            }
            .black {
                position: fixed;
                top: 0;
                right: 0;
            }
            .red {
                position: fixed;
                bottom: 0;
                left: 0;
            }
            .blue {
                position: fixed;
                bottom: 0;
                right: 0;
            }
        }
        /* 700 - 799 */
        
        @media only screen and (min-width: 700px) and (max-width: 799px) {
            .square {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .black {
                position: fixed;
                top: 0;
                left: 0;
            }
            .red {
                position: fixed;
                top: 0;
                right: 0;
            }
            .blue {
                position: fixed;
                bottom: 0;
                left: 0;
            }
            .green {
                position: fixed;
                bottom: 0;
                right: 0;
            }
        }
        /* > 800 */
        
        @media only screen and (min-width: 800px) {
            p {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .square {
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div class="square red">
        <p>
            RED
        </p>
    </div>
    <div class="square blue">
        <p>
            BLUE
        </p>
    </div>
    <div class="square green">
        <p>
            GREEN
        </p>
    </div>
    <div class="square black">
        <p>
            BLACK
        </p>
    </div>
</body>

</html>
