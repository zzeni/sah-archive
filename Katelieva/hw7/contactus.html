<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <style>
        .input,
        select{
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-top: 10px ;
            float: center;
            position: relative;
            left: 120px;
        }
       
        label {
            position: relative;
            top: 20px;
        }
        .button{ 
            margin-left: 130px;    
                     
        }
        .button2{ 
            margin-left:10px;    
                     
        }
    </style>

</head>


<body>
    <h1> Свъжете се с нас!</h1>
    <form action="" method="get">
        <div>
            <label for="username">Вашите имена са:</label>
            <input class="input" type="text" name="name" placeholder="Име и Фамилия">
        </div>
        <div>
            <label for="email">Еmail:</label>
            <input class="input" type="email" name="email" placeholder="email@example.com">
        </div>
        <div>
            <label for="select">Държава:</label>
            <select name="country" required>

                <option value="BG">България</option>
                <option value="UK">UK</option>
                <option value="FR">France</option>
                <option value="ES">Spain</option>
            </select>
        </div>
        <div>
            <label for="tel"> Tелефоне:</label>
            <input class="input" type="tel" placeholder="+359xxxxxxxxxxx">
        </div>
        <div>
            <label for="textarea">Съобщение:</label>
            <textarea class="input" cols="20" rows="5" placeholder="Опишете вашето запитване тук :"></textarea>
        </div>
        <input class="button" type="submit" value="Изпрати">
        <input class="button2" type="reset" value="Изтрий">
    </form>

</body>

</html>
