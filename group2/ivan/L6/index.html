<!Doctype html>
<html lang="en">

<head>
    <title>Form Example-Ivan Onchev</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h2>CONTACT</h2>
            <form action="#" method="post">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                            </div>
                        </div>
                        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                        <br>
                        <div class="row">
                            <div id="send" class="col-md-12 form-group">
                                <button type="submit" class="btn btn-default"><i class="fa fa-paper-plane fa-2x"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <p>Contact me and I will respond as soon as I can.</p>
                        <p><span><i class="fa fa-map-marker fa-lg"></i></span> Sofia, BG</p>
                        <p><span><i class="fa fa-mobile fa-lg"></i></span> +359 555-8888-55</p>
                        <p><span><i class="fa fa-envelope fa-lg"></i></span> onchevivan@gmail.com</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
