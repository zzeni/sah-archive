<!DOCTYPE html>
<html>

<head>
    <title>Thrall Runner</title>
    <link rel="stylesheet" href="orc.css" type="text/css" media="screen">
    <script type="text/javascript" src="jquery.1.10.2.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sound sound-off"></div>
        <div id="menu">
            <div id="progress">
                <div id="percent">Downloading: <span id="p"></span></div>
                <progress id='progress-bar' value='0'></progress>
            </div>
            <div id="main">
                <h1>Thrall Runner</h1>
                <ul>
                    <li><a href="#" class="play">Start Game</a></li>
                    <br>
                    <li><a href="#" class="credits">Credits</a></li>
                </ul>
            </div>
            <div id="credits">
                <ul>
                    <li class="artwork">Character design: <a href="http://opengameart.org/users/spriteattack/">SpriteAttack</a></li>
                    <li class="artwork">Platformer tiles: <a href="http://www.kenney.nl/">Kenney</a></li>
                </ul>
                <br>
                <ul>
                    <li class="music">Game music &amp; sounds: <a href="http://blizzard.com/">Blizzard Entertainment</a></li>
                </ul>
                <br>
                <ul>
                    <li class="developer">Developer: <a href="http://blog.sklambert.com/">Steven Lambert</a></li>
                    <li class="developer">Developer: <a href="">Ivan Dimitrov</a></li>
                </ul>
                <div><a href="#" class="back">Back</a></div>
            </div>
        </div>
        <canvas id="canvas" width="800" height="480"></canvas>
        <div id="game-over">
            <h2>You ran <span id="score"></span> meters!</h2>
            <a href="#" class="restart">Try again?</a>
        </div>
    </div>
    <script type="text/javascript" src="orc.js"></script>
</body>

</html>
