<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="Registration_form.css">
</head>

<body>

    <div class="container">
        <form name="register" method="get">
            <fieldset>
                <legend>Registration form</legend>
                <div class="table">
                    <div class="row">
                        <div class="cell-left">Last Name</div>
                        <div class="cell-right">
                            <input type="text" name="lname">
                        </div>


                        <div class="cell-left">First Name</div>
                        <div class="cell-right">
                            <input type="text" name="fname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell-left">Adress</div>
                        <div class="cell-right">
                            <textarea rows="2" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell-left">City</div>
                        <div class="cell-right">
                            <input type="text" name="city">
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell-left">ZIP/Postal code</div>
                        <div class="cell-right">
                            <input type="number" name="code">
                        </div>

                        <div class="cell-left">Country</div>
                        <div class="cell-right">
                            <select>
                                <option selected>Bulgaria</option>
                                <option>Germany</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell-left">Phone</div>
                        <div class="cell-right">
                            <input type="tel" name="phone">
                        </div>

                        <div class="cell-left">E-mail</div>
                        <div class="cell-right">
                            <input type="email" name="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell-left">Birth date</div>
                        <div class="cell-right">
                            <input type="date" name="birth-date">
                        </div>

                        <div class="cell-left">Gender</div>
                        <div class="cell-right">

                            <input type="radio" name="sex" value="Male">Male
                            <input type="radio" name="sex" value="Female">Female
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell-left">Starting date</div>
                        <div class="cell-right">
                            <input type="radio" name="starting-date" value="Spring 2015">Spring 2015
                            <input type="radio" name="starting-date" value="Summer 2015">Summer 2015
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell-left">Comments/Questions</div>
                        <div class="cell-right">
                            <textarea rows="2" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell-left">
                            <input type="submit" value="submit" name="submit">
                        </div>
                        <div class="cell-right">
                            <input type="reset" name="reset" value="Clean this form">
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</body>

</html>
