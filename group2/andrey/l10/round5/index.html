<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript"></script>
</head>

<body>
    <fieldset>
        <legend>
            Last challenge</legend>

        <script>
            var methods = ['charAt', 'reverse', 'round', 'join', 'split', 'charAt'];
            var myName = "Chuck Norris";
            var myBirthYear = 1940;
            var myImmortalityIndex = 99.99;
            var myAge = Math.round(myBirthYear * myImmortalityIndex); //193981
            var mySecretCode = myName.charAt(0) + myAge + myName.charAt(6); // C193981N
            var result = mySecretCode.split('').reverse().join('');
            document.getElementById("norris").value = result;

        </script>

        <form action="http://zenifytheweb.com/api/game/complete" method="get">
            <div class="table">
                <div class="row">
                    <div class="cell">

                        <input type="hidden" name="key" value="1447675211">
                    </div>
                    <div class="cell">
                        <i class="fa fa-user"></i>
                        <input type="hidden" id="norris" name="norris">Result
                    </div>
                </div>
                <div class="row">
                    <div class="cell">
                        <input class="buttons" type="submit" name="submit" value="submit">
                        <input class="buttons" type="reset" value="reset">
                    </div>

                </div>
            </div>
        </form>
    </fieldset>
</body>

</html>
