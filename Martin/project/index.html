<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="game">
    <meta name="author" content="Martin Tsvein">

    <title>Name of the game</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <form class="form-inline" name="log-in" method="post">
            <div class="form-group">
                <label for="username">Име</label>
                <input type="text" class="form-control" name="username" placeholder="Твоето име">
            </div>
            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" class="form-control" name="password" placeholder="парола">
            </div>
            <button id="log-in" type="submit" class="btn btn-primary" name="logbutton">Влез</button>
        </form>
    </header>
    <section>
        <h1>Провери знанията си</h1>
    </section>
    <main>
        <section>
            <div id="game-btn">
                <div>
                    <img id="magic-book" src="img/magic-book.png">
                </div>
                <div id="main-btn">
                    <button id="start-btn" type="button" class="book-btn" data-toggle="modal" data-target="#startDialog">Старт</button>
                    <button class="book-btn">Продължи</button>
                    <button id="help-btn" type="button" class="book-btn btn btn-primary" data-toggle="modal" data-target="#helpDialog">Помощ</button>
                    <button class="book-btn">Изход</button>
                </div>
                <div>
                    <img id="wizard" src="img/wizard.png">
                </div>
            </div>
        </section>
        <footer>
            <div id="rating-container">
                <h3>Оцени играта</h3>
                <span class="rating">
                    <input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1"/>
                    <label for="rating-input-1-5" class="rating-star"></label>
                    <input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1"/>
                    <label for="rating-input-1-4" class="rating-star"></label>
                    <input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1"/>
                    <label for="rating-input-1-3" class="rating-star"></label>
                    <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1"/>
                    <label for="rating-input-1-2" class="rating-star"></label>
                    <input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1"/>
                    <label for="rating-input-1-1" class="rating-star"></label>
                </span>
                <!--  <audio src="audio/Game%20of%20Thrones%20-%20Main%20Theme%20(Extended)%20HD.mp3" repeat autoplay></audio> -->
            </div>
            <div>
                <ul id="social">
                    <li>
                        <a href="#" target="_blank"><img class="social-ico" src="img/fb.png"></a>
                    </li>
                    <li>
                        <a href="#" target="_blank"><img class="social-ico" src="img/twet.png"></a>
                    </li>
                    <li>
                        <a href="#" target="_blank"><img class="social-ico" src="img/google.png"></a>
                    </li>
                </ul>
            </div>
        </footer>
    </main>

    <!-- ========== Modal's ========== -->

    <!-- Start game button -->
    <div id="startDialog" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div id="start-game" class="modal-content">
                <div id="flipbook">
                    <div id="book-cover" class="hard">
                        <img src="img/book-cover.png">
                        <button type="button">назад</button>
                        <button type="button">напред</button>
                    </div>
                    <div class="hard">
                        <h3>Започва ниво 1</h3>
                        <button class="page-move-btn-left" type="button">назад</button>
                    </div>
                    <div>
                        <button class="page-move-btn-right" type="button">напред</button>
                    </div>
                    <div>
                        <h3>Въпрос 1</h3>
                        <button class="page-move-btn-left" type="button">назад</button>
                    </div>
                    <div>
                        <p>otgovor 1</p>
                        <p>otgovor 2</p>
                        <p>otgovor 3</p>
                        <p>otgovor 4</p>
                        <button class="page-move-btn-right" type="button">напред</button>
                    </div>
                    <div class="color"> Page 4 </div>
                    <div class="hard">
                        <h3>Край на играта</h3>
                    </div>
                    <div class="hard"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Start game button -->

    <!-- Help button -->

    <div id="helpDialog" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div id="help" class="modal-content">
                <h3>The question</h3>
            </div>
        </div>
    </div>

    <!-- End Help button -->

    <!-- ========= End modal's ======== -->


    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-stars.js"></script>
    <script src="js/ion.sound.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/turn.min.js"></script>
</body>

</html>
