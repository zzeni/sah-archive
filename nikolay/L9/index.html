<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Online Resume - Contact Me">
    <meta name="keywords" content="Resume , work , hire">
    <meta name="author" content="Nikolay Yordanov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Николай Христов Йорданов - Contact Me!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="contactheader">Contact Me!</h1>
        </header>
        <main>
            <form class="form-horizontal" role="form" method="post" action="index.html">
                <label id="basic-addon1">Name:</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="First & Last Name" aria-describedby="basic-addon1">
                </div>
                <label id="basic-addon1">Email:</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="example@domain.com" aria-describedby="basic-addon1">
                </div>
                <label id="basic-addon1">Phone:</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="+359 000 000000" aria-describedby="basic-addon1">
                </div>
                <label id="basic-addon1">Phone:</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
                    <textarea class="form-control" rows="4" name="message" describedby="basic-addon1"></textarea>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <input name="submit" type="submit" value="Send" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
