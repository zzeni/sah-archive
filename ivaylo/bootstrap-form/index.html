<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <meta name="keywords" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">

        <div class="page-header">
            <h1>Свържете се с нас!</h1>
        </div>
        <form class="form-horizontal col-sm-offset-4">
            <div class="form-group ">
                <label class="control-label col-sm-2" for="fname">Име:</label>
                <div class="input-group col-sm-4">
                    <span class="input-group-addon" id="first-name"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Име" aria-describedby="fname">
                </div>

            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="sname">Фамилия:</label>
                <div class="input-group col-sm-4">
                    <span class="input-group-addon" id="second-name"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Фамилия" aria-describedby="sname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">E-Mail:</label>
                <div class="input-group col-sm-4">
                    <span class="input-group-addon" id="email"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" class="form-control" id="mail" placeholder="Email-Address">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pnumber">Телефон:</label>
                <div class="input-group col-sm-4">
                    <span class="input-group-addon" id="number"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input type="text" class="form-control" id="pnumber" placeholder="+359 883 45 778">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Съобщение:</label>
                <div class="input-group col-sm-4">
                    <span class="input-group-addon" id="message"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea class="form-control" rows="2" id="Съобщение"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-warning glyphicon glyphicon-send col-sm-offset-2">&nbsp;Изпрати</button>
        </form>
    </div>
</body>
</html>
