<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="mobile-title">
        <h1 id="title">Jquery Quiz Game</h1><a id="mobile-nav" href="#about">NAV</a>
        <hr>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="/results.html">Results</a></li>
            </ul>
        </nav>
    </header>
    <p class='instructions'>Please, read the buttons with the categories carefully.</p>
    <p class='instructions'>When you're ready press the start button.</p>

    <button id="start">Start</button>
    <br>
    <div id="slider">
        <ul id="posts"></ul>
    </div>
    <div class="one-fifth">
        <button id="cartilagefish" class="fish">Class Cartilage Fish</button>
        <button id="bonyfish" class="fish">Class Bony Fish</button>
    </div>
    <div class="one-fifth">
        <button id="caudata" class="amfibians">Order Caudata</button>
        <button id="ecaudata" class="amfibians">Order Ecaudata</button>
        <button id="legless" class="amfibians">Order Legless</button>
    </div>
    <div class="one-fifth">
        <button id="scaled" class="reptiles">Order Scaled</button>
        <button id="tortoise" class="reptiles">Order Tortoise (Turtles)</button>
        <button id="crocodile" class="reptiles">Order Crocodile</button>
    </div>
    <div class="one-fifth">
        <button id="running" class="birds">Order Running Birds</button>
        <button id="swimming" class="birds">Order Swimming Birds</button>
        <button id="flying" class="birds">Order Flying Birds</button>
    </div>
    <div class="one-fifth">
        <button id="egglaying" class="mammals">Subclass Egg-laying Mammals</button>
        <button id="pouched" class="mammals">Subclass Pouched Mammals</button>
        <button id="placental" class="mammals">Subclass Placental Mammals</button>
    </div>

    <p><span id="correct">Correct Answers: 0</span>
        <span id="wrong">Wrong Answers: 0</span>
    </p>
    <p>Animals Passed: <span id="animals-passed">0</span></p>
    <p>Animals Left: <span id="animals-left"></span></p>

    <div id="results">
        <h2>Check your wrong answers:</h2>
        <ul id="wrong-answers">
        </ul>
    </div>
    <footer>All rights reserved &copy; 2016</footer>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js.cookie.js"></script>
    <script src="script.js"></script>
</body>

</html>
