<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="HTML forms">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title> WEB forms</title>
    <style>
        body {
            background-image: url("preview_romantic-mail-service.jpeg");
            background-size: cover;
        }
    </style>

</head>

<body>
    <header>
        <div class="container text-center">
            <h1>Contact me </h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 ">
                <form method="get" action="homework9/Untitled-1.html" id="form1">

                    <div class="form-group"> <i class="fa fa-user" aria-hidden="true"></i> Name
                        <input class="form-control" type="text" id="username" name="username" required="required" placeholder="John Doy" />
                    </div>

                    <div class="form-group">
                        <i class="fa fa-envelope" aria-hidden="true"></i> email
                        <input class="form-control" type="email" name="email" placeholder="user@example.com" required />
                    </div>


                    <div class="form-group"> <i class="fa fa-mobile" aria-hidden="true"></i> Telephone
                        <input class="form-control" type="password" name="password" required />
                    </div>


                    <div class="form-group"><i class="fa fa-commenting-o" aria-hidden="true"></i> Message:</div>
                    <textarea cols="50" rows="10">
                    </textarea>

                    <div class="form-group">
                        <button type="submit" form="form1" value="Submit">Submit</button>

                    </div>

                </form>

            </div>
        </div>
    </main>
</body>

</html>
