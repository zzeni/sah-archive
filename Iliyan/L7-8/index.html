<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>The square task</title>
  <style>
    body {
      font-family: sans-serif;
    }
    
   p {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        
        .square {
            width: 200px;
            height: 200px;
            color: white;
            display: table;
        }
    
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    
    .green {
      background-color: green;
    }
    
    .black {
      background-color: black;
    }
    
    /* Bonus points if you can make the text be centered in the square */
    
    /* Smallest first (<399px) */
    @media screen and (max-width: 399px) {
        
        .red
        .blue
        .green
        .black
        width: 100%
      }
    /* 400 - 499 */
    @media screen and (min-width: 400px) and (max-width: 499px) {
        .red{
        position: absolute;
        left: 0px;
        top: 0px;
      }
      
      .blue {
        position: absolute;
        right: 0px;
        top: 0px;
      }
      
      .green{
         position: absolute;
         left: 0px;
         bottom: 0px; 
      }
      .black{
         position: absolute;
         right: 0px;
         bottom: 0px;
      }
      }
      
    /* 500 - 599 */
      @media screen and (min-width: 500px) and (max-width: 599px){
          
        .blue{
        position: absolute;
        left: 0px;
        top: 0px;
        }
      .green{
        position: absolute;
        right: 0px;
        top: 0px;
      }
      .black{
        position: absolute;
        left: 0px;
        bottom: 0px;
      }
      .red{
        position: absolute;
        right: 0px;
        bottom: 0px;
      }
      }
    /* 600 - 699 */
    @media screen and (min-width: 600px) and (max-width: 699px) {
        .green{
          position: absolute;
          left: 0px;
          top: 0px;
        }
        .black{
         position: absolute;
         right: 0px;
         top: 0px;
        }
        .red{
         position: absolute;
         left: 0px;
         bottom: 0px;
        }
        .blue{
         position: absolute;
         right: 0px;
         bottom: 0px;
        }
      }
    /* 700 - 799 */
    @media screen and (min-width: 700px) and (max-width: 799px) {
        .black{
         position: absolute;
         left: 0px;
         top: 0px;
        }
        .red{
         position: absolute;
         right: 0px;
         top: 0px;
        }
        .blue{
         position: absolute;
         left: 0px;
         bottom: 0px;
        }
        .green{
         position: absolute;
         right: 0px;
         bottom: 0px;
        }
      }
    /* > 800 */
    @media screen and (min-width: 800px) {
        .square{
            float: left;
        }
      }
    
  </style>
</head>

<body>
  <div class="square red">
    <p>
      RED
    </p>
  </div>
  <div class="square blue">
    <p>
      BLUE
    </p>
  </div>
  <div class="square green">
    <p>
      GREEN
    </p>
  </div>
  <div class="square black">
    <p>
      BLACK
    </p>
  </div>
</body>

</html>
