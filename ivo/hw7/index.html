<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Свържете се с нас!</h1>
    <br>
    <br>
    <form>
        Вашите имена
        <input type="text" name="names" placeholder="Име и фамилия">
        <br>Вашият имейл
        <input type="text" name="email" placeholder="email@example.com ">
        <br> Избор на език
        <select>
            <option>Български</option>
            <option>Английски</option>
            <option>Френски</option>
            <option>Немски</option>
            <option>Испански</option>
        </select>
        <br> Телефон
        <input id="tel" type="tel " placeholder="+359xxxxxxxxxx ">
        <div>Съобщение</div>
        <textarea>Опишете вашето запитване тук</textarea>

        <br>
        <button type="reset" value="reset">Изтрий</button>
        <button value="send" id="send">Изпрати</button>
    </form>

</body>

</html>
