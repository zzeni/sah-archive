
<form class="text-center" name="filmGenerator" novalidate>
    <input type="text" name="title" placeholder="Film Title" required>
    <input type="number" name="year" min="1900" max="2016" placeholder="year" required>
    <input type="url" name="url" placeholder="url" required>
    <input type="text" name="imgUrl" placeholder="link to image" required>
    <input type="submit" value=" Add! ">
</form>
