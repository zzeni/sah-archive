<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        form {
            margin: auto;
            max-width: 400px;
            padding: 1em;
        }
        label {
            padding-right: 20px;
            text-align: right;
            width: 100px;
            float: left;
        }
.input-group {
    margin-bottom: 5px;
}



.error {
    color: #ffa70d;
 }

.btn {
    margin-top: 1em;
}
</style>

</head>
<body>
<div class="container">
    <div class="well">
        <div class="panel-heading">
        <h3>Свържете се с нас !</h3>
            <hr>
        </div>
    <form id="form" method="post" action="#" novalidate>
                <label for="name" >Име</label>

                    <span id="username-error-field" class="error"></span>

                    <div class="input-group">
                        <span class="input-group-addon" id="name"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text"  id="user_name" name="first-name" class="form-control"  placeholder="Име" aria-describedby="name">

                    </div>
                <label for="family">Фамилия</label>

                     <span id="familyName-error-field" class="error"></span>

                     <div class="input-group">
                         <span class="input-group-addon" id="family"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" id="family_name" name="family" class="form-control" placeholder="Фамилия" aria-describedby="family">
                    </div>
                <label for="email">E-Mail</label>

                     <span id="email-error-field" class="error"></span>

                    <div class="input-group">
                        <span class="input-group-addon" id="email"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email"  id="user_email" name="email" class="form-control" placeholder="E-Mail Address" aria-describedby="email">
                    </div>

                <label for="phone" >Телефон #</label>

                    <span id="phone-error-field" class="error"></span>

                    <div class="input-group">
                        <span class="input-group-addon" id="phone"><span class="glyphicon glyphicon-earphone"></span></span>
                    <input type="tel" id="user_phone" name="tel" class="form-control" placeholder="359 88 555 5555" aria-describedby="phone">
                    </div>

                <label for="password" >Парола</label>

                   <div class="input-group">
                       <span class="input-group-addon" id="password"><span class="glyphicon glyphicon-lock"></span></span>
                   <input type="password"  id="user_password" name="password" class="form-control"  placeholder="Парола" aria-describedby="password">

                   <span id="password-error-field" class="error"></span>

                   </div>

                <label for="message" >Съобщение</label>

                    <div class="input-group">
                        <span class="input-group-addon" id="message"><span class="glyphicon glyphicon-pencil"></span></span>
                    <textarea class="form-control"  placeholder="359 88 555 5555" aria-describedby="message" wrap="hard">
                    </textarea>
                    </div>

        <label for="btn"></label>
        <button class="btn btn-warning" type="submit" id="btn">
            Изпрати&nbsp;<span class="glyphicon glyphicon-send"></span>
        </button>
        <span id="button-error-field" class="error"></span>
    </form>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="validationForm.js"></script>
</body>
</html>
