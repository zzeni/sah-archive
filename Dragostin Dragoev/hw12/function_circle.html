<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>

function circle(radius) {
    let area = 2 * Math.PI * radius;
    return Math.round(area);
}
document.write(Math.round(circle(3)));
</script>
</body>
</html>
