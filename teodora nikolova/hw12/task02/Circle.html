<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Parameter</title>
    <script src="circle_js.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="circle.css">
</head>
<body>
<div id class="wrapper">
    <div class="jumbotron">
        <h1>Let's Math</h1>
        <p>Write a number for a radius</p>
    </div>
    <form>
        <div class="form-group form-inline">
            <label for="exampleRadius">Radius</label>
            <input type="text" class="form-control" id="exampleRadius" placeholder="e.g.r=5">
        </div>

        <button class="btn btn-default" type="button" onclick="parameter() ()">Count</button>
        <div class="form-group form-inline param">
            <label for="exampleParameter"> The parameter of the circle is:</label>
            <input type="text" class="form-control" id="exampleParameter" readonly>
        </div>
    </form>


</div>
</body>
</html>
