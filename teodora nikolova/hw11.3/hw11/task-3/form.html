<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">

</head>
<body>
<div id="wrapper">
    <div class="col-md-6 col-md-offset-3">
        <form>

            <div class="form-group">
                <label for="exampleInputName"> <span class="glyphicon glyphicon-user"></span>
                    &nbsp;Name:</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">
                    <span class="glyphicon glyphicon-envelope"></span> &nbsp;Email Address:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>


            <div class="form-group">
                <label for="exampleInputTel">
                    <span class="glyphicon glyphicon-phone"></span> Telephone Number:</label>
                <input type="tel" class="form-control" id="exampleInputTel" placeholder="Telephone">
            </div>

            <div class="form-group">
                <label for="exampleInputText"> <span class="glyphicon glyphicon-pencil"></span>
                    &nbsp;Message:</label>
           <textarea rows="4" cols="50" class="form-control" id="exampleInputText" placeholder="Text">
               </textarea>
            </div>

            <button type="submit" class="btn btn-default col-md-6 col-md-offset-3">
                <span class="glyphicon glyphicon-ok"></span> Submit
            </button>
            <br>

        </form>

    </div>

</div>
</body>
</html>
