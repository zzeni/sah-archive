<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regex</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<form id="form" method="get" action="index.html" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <header><h1 class="text-danger">Please fill the fields</h1></header>
    <div class="form-group">
        <label for="exampleInputName">Name(required at least 2 characters)</label>
        <input type="text" class="form-control" name="exampleInputName" id="exampleInputName" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="exampleInputEmail1" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1"
               placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Confirm password</label>
        <input type="password" class="form-control" name="exampleInputPassword2" id="exampleInputPassword2"
               placeholder="Password Again">
    </div>
    <div class="form-group">
        <label for="exampleInputBirthday">Birthday</label>
        <input type="date" class="form-control" name="exampleInputBirthday" id="exampleInputBirthday"
               placeholder="Password Again">
    </div>

    <div class="form-group">
        <label class="control-label" for="avatar_url">Picture url:</label>
        <input type="url" class="form-control" name="picture_url" id="avatar_url">
    </div>
    <button type="submit" class="btn btn-default btn-success">Submit</button>
</form>


<script src="/https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="/https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.js"></script>
<script src="script.js"></script>
</body>
</html>
