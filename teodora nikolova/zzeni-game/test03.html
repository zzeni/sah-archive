<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test03</title>
</head>
<body>
<h1>Chuck Norris information</h1>
<form method="post" action="http://zenlabs.pro/api/game/continue">
    <input type="hidden" name="key" value="1479741860">
    <div>
        <label for="name">name: </label>
        <input type="text" id="name" name="name" value="Chuck Norris" required>
    </div>

    <div>
        <label for="email">email: </label>
        <input type="email" id="email" name="email" value="chuck@kicks.ass" required>
    </div>

    <div>
        <label for="occupation">occupation: </label>
        <input type="text" id="occupation" value="ultimate hero" name="occupation" required>
    </div>

    <div>
        <label for="color">eyes_color: </label>
        <input type="color" id="color" name="eyes_color" value="#0000ff" required>
    </div>
    <div>
        <label for="pic">photo:  </label>
        <input type="file" id="pic" name="photo" required>
    </div>
    <div>
        <input type="submit" value="Fight">
    </div>

</form>
</body>
</html>
