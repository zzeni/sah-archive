<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprites</title>

    <link rel="stylesheet" href="sprites.css">
</head>
<body>
<div id="wrapper">
    <nav>
        <h1>Social navigation</h1>
        <h2>With Font Awesome</h2>
    </nav>
    <main>
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <p   class="facebook icons ">Facebook</p>
                </a>
            </li>
            <li>
                <a href="https://plus.google.com/" target="_blank">
                    <p  class="google icons">Google</p>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">


                    <p class="instagram icons">
                        Instagram</p>
                </a>
            </li>
            <li>
                <a href="https://www.pinterest.com/" target="_blank">
                    <p class="pinterest icons">
                        Pinterest</p>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank">
                    <p class="twitter icons">
                        Twitter</p>
                </a></li>
        </ul>
    </main>


</div>
</body>
</html>
