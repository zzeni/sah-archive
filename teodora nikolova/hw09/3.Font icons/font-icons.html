<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
<div id="wrapper">
    <nav>
        <h1>Social navigation</h1>
        <h2>With Font Awesome</h2>
    </nav>
    <main>
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <p class="facebook before"><i class="fa fa-facebook-square" aria-hidden="true"></i>Facebook</p>
                </a>
            </li>
            <li>
                <a href="https://plus.google.com/" target="_blank">
                    <p class="google before"><i class="fa fa-google-plus-square" aria-hidden="true"></i>Google +</p>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">


                    <p class="instagram before"><i class="fa fa-instagram" aria-hidden="true"></i>
                        Instagram</p>
                </a>
            </li>
            <li>
                <a href="https://www.pinterest.com/" target="_blank">
                    <p class="pinterest before"><i class="fa fa-pinterest-square" aria-hidden="true"></i>
                        Pinterest</p>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank">
                    <p class="twitter before"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                        Twitter</p>
                </a></li>
        </ul>
    </main>


</div>
</body>
</html>
