<!DOCTYPE html>
<html>

<head>
  <title>Social Media 3</title>
  <meta charset="UTF-8">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width-device-width, initial-scale=1">

</head>

<body>
  <header>
    <h1>Social media navigation</h1>
  </header>

  <nav>
    <div class="nav">
      <a href="https://www.facebook.com/" target="_blank">
        <i class="fa fa-facebook-square" aria-hidden="true" fa-5x></i>&nbsp;Facebook
      </a>
    </div>

    <div class="nav">
      <a href="https://plus.google.com/" target="_blank">
        <i class="fa fa-google-plus-square" aria-hidden="true" fa-5x></i>&nbsp;Google +
      </a>
    </div>

    <div class="nav">
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true" fa-5x></i>&nbsp;Instagram
      </a>
    </div>

    <div class="nav">
      <a href="https://www.pinterest.com/" target="_blank">
        <i class="fa fa-pinterest-square" aria-hidden="true" fa-5x></i>&nbsp;Pinterest
      </a>
    </div>


    <div class="nav">
      <a href="https://twitter.com/" target="_blank">
        <i class="fa fa-twitter-square" aria-hidden="true" fa-5x></i>&nbsp;Twitter
      </a>
    </div>

  </nav>

</body>

</html>
