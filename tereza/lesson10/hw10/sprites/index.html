<!DOCTYPE html>
<html>

<head>
  <title>Social Media 2</title>
  <meta charset="UTF-8">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width-device-width, initial-scale=1">

</head>

<body>
  <header>
    <h1>Social media navigation</h1>
  </header>

  <nav>
    <div class="button">
      <a href="https://www.facebook.com/" target="_blank">
        <div class="nav nav-facebook">
          <div class="title">Facebook</div>
        </div>
      </a>
    </div>

    <div class="button">
      <a href="https://plus.google.com/" target="_blank">
        <div class="nav nav-google-plus">
          <div class="title">Google +</div>
        </div>
      </a>
    </div>

    <div class="button">
      <a href="https://www.instagram.com/" target="_blank">
        <div class="nav nav-instagram">
          <div class="title">Instagram</div>
        </div>
      </a>
    </div>

    <div class="button">
      <a href="https://www.pinterest.com/" target="_blank">
        <div class="nav nav-pinterest">
          <div class="title">Pinterest</div>
        </div>
      </a>
    </div>


    <div class="button">
      <a href="https://twitter.com/" target="_blank">
        <div class="nav nav-twitter">
          <div class="title">Twitter</div>
        </div>
      </a>
    </div>

  </nav>

</body>

</html>
