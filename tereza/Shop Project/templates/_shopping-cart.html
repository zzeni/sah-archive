<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>The Vinyl Shop</title>
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/shop-homepage.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

</head>

<body>

  <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="container">
      <a class="navbar-brand" href="../index.html">The Vinyl Shop</a>
      <div class="collapse navbar-collapse" id="navbarExample">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html" id="home-link">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="about-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="contacts-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="./_shopping-cart.html"><img src="../img/cart.png" id="shopping-bag-icon"></a>
          </li>
          <li class="nav-item not-logged-in">
            <a href="#login" data-toggle="modal" data-target="#login-modal">Log in</a>
          </li>
          <li class="nav-item logged-in">
            <a href="#logout" class="logout-btn">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <form name="loginForm" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Log in</h4>
        </div>
        <div class="modal-body" id="login-modal-body">
          <div class="form-group">
            <label>Username</label>
            <div class="input-group">
              <span class="input-group-addon">
                  <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </span>
              <input type="text" name="username" class="form-control" placeholder="Username" id="username" required>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <span class="input-group-addon" id="password">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </span>
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
              <span class="glyphicon glyphicon-arrow-left"></span>
              Close
            </button>
          <button type="submit" class="btn btn-primary" id="login">
              <span class="glyphicon glyphicon-lock"></span>
              Login
            </button>
        </div>
      </form>
    </div>
  </div>

  <div class="container" id="page-content">
    <div class="row">
      <div class="col-xs-8">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <div class="row">
                <div class="col-xs-6">
                  <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
              </div>
              <div class="col-xs-4">
                <h4 class="product-name">Product title</h4>
                <h4><small>Product description</small></h4>
              </div>

              <div><span class="simpleCart_quantity"></span><span class="simpleCart_total"></span></div>

              <div class="col-xs-6">
                <div class="col-xs-6 text-right">
                  <h6><strong>25.00 <span class="text-muted">x</span></strong></h6>
                </div>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-sm" value="1">
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-link btn-xs">
                  <span class="glyphicon glyphicon-trash"> </span>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="col-xs-12">
            <h4 class="text-right"><span class="simpleCart_total"><strong></strong></span></h4>
          </div>
          <div class="row text-center">
            <div class="col-xs-6">
              <a href="../index.html"><button type="button" class="btn btn-primary btn-sm btn-block">
                <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                </button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-5 bg-inverse" id="footer">
    <div class="container">
      <p class="m-0 text-center"><strong>Copyright &copy; Your Website 2017</strong></p>
      <ul class="list-inline" id="social-panel">
        <li><a href="https://www.facebook.com/"><i class="fa fa-2x fa-facebook"></i></a></li>
        <li><a href="https://twitter.com/"><i class="fa fa-2x fa-twitter"></i></a></li>
        <li><a href="https://plus.google.com/"><i class="fa fa-2x fa-google"></i></a></li>
        <li><a href="https://www.pinterest.com/"><i class="fa fa-2x fa-pinterest"></i></a></li>
        <li><a href="https://www.youtube.com/"><i class="fa fa-2x fa-youtube"></i></a></li>
      </ul>
    </div>

  </footer>

  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/tether/tether.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/shopping-page.js"></script>
  <script src="../js/login-script.js"></script>


</body>

</html>
