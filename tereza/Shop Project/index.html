  <div id="login-container">
    <p class="logged-in">
      <strong>Welcome back, <span class="username-placeholder">user</span>!</strong>
    </p>
  </div>

  <div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <form name="loginForm" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Log in</h4>
        </div>
        <div class="modal-body" id="login-modal-body">
          <div class="form-group">
            <label>Username</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
              </span>
              <input type="text" name="username" class="form-control" placeholder="Username" id="username" required>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <span class="input-group-addon" id="password">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              </span>
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
          </div>
        </div>
        <div class="alert alert-danger invisible">
          <strong>Incorrect username/password!</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-arrow-left"></span>
            Close
          </button>
          <button type="submit" class="btn btn-primary" id="login">
            <span class="glyphicon glyphicon-lock"></span>
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="banner">
    <h1 id="banner-title">The Vinyl Shop</h1>
    <img src="img/banner1.jpg" id="banner1">
  </div>

  <form name="filters" id="filters" class="form-inline">
    <ul>
      <li> <input type="text" class="form-control input-group" placeholder="Search" id="search">
      </li>
      <li>
        <a class="filters" href="#" id="title">Title</a>
      </li>
      <li>
        <a class="filters" href="#" id="genre">Genre</a>
      </li>
      <li>
        <a class="filters" href="#" id="price">Price</a>
      </li>
    </ul>
  </form>


  <div class="row">

    <div id="page-content">

      <div class="row" id="items-list">

      </div>

    </div>
