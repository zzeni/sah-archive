<!DOCTYPE html>
<html>

<head>
  <title>Моята е-визитка</title>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
    }
    table, th, td, tr {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <table>
    <h1>Table 1</h1>
    <tr>
      <th rowspan="3" width="30px"></th>
      <th>Row 1</th>
      <td>cell</td>
      <td>cell</td>
    </tr>
    <tr>
      <th>Row 2</th>
      <td>cell</td>
      <td>cell</td>
    </tr>
    <tr>
      <th>Row 3</th>
      <td>cell</td>
      <td>cell</td>
    </tr>
  </table>
  
  <table>
    <h1>Table 2</h1>
    <tr>
      <th colspan="3">Header</th>
    </tr>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td>cell</td>
      <td>cell</td>
      <td>cell</td>
    </tr>
    <tr>
      <td>cell</td>
      <td>cell</td>
      <td>cell</td>
    </tr>
  </table>

</body>

</html>
