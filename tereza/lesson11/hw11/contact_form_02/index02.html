<!DOCTYPE html>
<html>

<head>
  <title>Untitled Document</title>
  <meta charset="UTF-8">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style02.css">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>

<body>




  <h1>Свържете се с нас!</h1>

  <div class="panel panel-default">
    <form>
      <div class="form-group">
        <label>Име:</label>
        <div class="input-group">
          <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="text" class="form-control" placeholder="Име">
        </div>
      </div>
      <div class="form-group">
        <label>Фамилия:</label>
        <div class="input-group">
          <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="text" class="form-control" placeholder="Фамилия">
        </div>
      </div>
      <div class="form-group">
        <label>E-Mail:</label>
        <div class="input-group">
          <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
          </span>
          <input type="email" class="form-control" placeholder="E-Mail Address">
        </div>
      </div>
      <div class="form-group">
        <label>Телефон:</label>
        <div class="input-group">
          <span class="input-group-addon">
                <span class="glyphicon glyphicon-phone"></span>
          </span>
          <input type="tel" class="form-control" placeholder="Телефон">
        </div>
      </div>
      <div class="form-group">
        <label>Съобщение:</label>
        <div class="input-group">
          <span class="input-group-addon">
                <span class="glyphicon glyphicon-pencil"></span>
          </span>
          <textarea type="text" class="form-control" rows="5" placeholder="Съобщение"></textarea>
        </div>
      </div>

      <button type="submit" class="btn">Изпрати <span class="glyphicon glyphicon-send"></span></button>
    </form>
  </div>


</body>

</html>
