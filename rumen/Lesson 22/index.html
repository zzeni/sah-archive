<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="filmGenerator">
        <input type="text" name="title" placeholder="Film Title" required>
        <input type="number" name="year" min="1900" max="2016" placeholder="year" required>
        <input type="url" name="url" placeholder="link to IMDB" required>
        <input type="text" name="imgUrl" placeholder="link to image" required>

        <input type="submit" value="Add!">
        <button type="button" class="btn btn-primary">Template</button>
    </form>

    <ul id="filmContainer" class="row">

    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
