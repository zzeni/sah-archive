<!DOCTYPE html>
<html>

<head>
    <title>Контакти</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <main>
        <h2 class="mine">Свържете се с нас!
            <hr>
        </h2>
        <form class="container">
            <div class="form-group clearfix">
                <label class="col-xs-8 col-sm-5 col-md-4 text-right">Име</label>
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="first_name" placeholder="Име" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-xs-8 col-sm-5 col-md-4 text-right">Фамилия</label>
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Фамилия">
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-xs-8 col-sm-5 col-md-4 text-right">E-mail</label>
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            @
                        </span>
                        <input type="text" class="form-control" placeholder="Е-mail Address">
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-xs-8 col-sm-5 col-md-4 text-right">Телефон</label>
                <div class="col-xs-8 col-sm-6 col-md-4 ">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-earphone"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="+359 888 8888">
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-xs-8 col-sm-5 col-md-4 text-right">Съобщение</label>
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </span>
                        <textarea type="text" class="form-control" placeholder="Събощение"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-5">
                <div class="btn btn-warning">Изпрати
                    <span class="glyphicon glyphicon-send"></span>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
