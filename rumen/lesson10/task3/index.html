<!DOCTYPE html>
<html>

<head>
    <title>Awesome Social</title>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Social navigation</h1>
        <h2>With Font Awesome</h2>
    </header>
    <nav>
        <a href="https://facebook.com" id="social1" class="social" target="_blank">
            <div>
                <i class="fa fa-facebook fa-1x" aria-hidden="true"></i>
            </div>
            <p>facebook</p>
        </a>
        <a href="https://plus.google.com" id="social2" class="social" target="_blank">
            <div>
                <i class="fa fa-google-plus" aria-hidden="true"></i>
            </div>
            <p>Google+</p>
        </a>
        <a href="https://twitter.com" id="social3" class="social" target="_blank">
            <div>
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <p>twitter</p>
        </a>
        <a href="https://pinterest.com" id="social4" class="social" target="_blank">
            <div><i class="fa fa-pinterest-p" aria-hidden="true"></i></div>
            <p>Pinterest</p>
        </a>
    </nav>
</body>

</html>
