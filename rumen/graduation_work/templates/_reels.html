<br>
<div class="row">
    <div class="col-lg-12">
        <form id="reels-filters" name="reels-filtersForm" class="form-inline filters">
            <div class="form-group">
                <label for="brand">Brand</label>
                <select id="brand" name="brand" class="form-control">
                    <option value="">None</option>
                    <option value="daiwa">Daiwa</option>
                    <option value="shimano">Shimano</option>
                    <option value="berkley">Berkley</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type" class="form-control">
                    <option value="">None</option>
                    <option value="front drag">Front drag</option>
                    <option value="rear drag">Rear drag</option>
                    <option value="double drag">Double drag</option>
                    <option value="multiplier">Multiplier</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <select id="price" name="price" class="form-control">
                    <option value="">None</option>
                    <option value="price-asc">Price-ascending</option>
                    <option value="price-desc">Price-descending</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-danger reset">Reset Filters</button>
            </div>
        </form>
    </div>
</div>
<section id="reels-inner-container" class="contain"></section>
