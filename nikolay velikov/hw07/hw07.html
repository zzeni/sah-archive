<!DOCTYPE html>
<html>

<head>
  <title> Homework 07</title>
  <link rel="stylesheet" type="text/css" href="hw07.css">
</head>
<meta charset="UTF-8">

<body>
  <h1>Свържете се с нас!
  </h1>
  <form action method="get">
    <div>
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" placeholder="Name and Family">
    </div>
    <div>
      <label for="Email">Email:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com">
    </div>
    <div>
      <label for="Language">Language</label>
      <select>
        <option>Bulgarian</option>
        <option>English</option>
        <option>German</option>
        <option>Spain</option>
      </select>
    </div>
    <div>
      <label for="Phone">Phone</label>
      <input type="phone" id="phone" name="phone" placeholder="+359 xxx xxxxxx">
    </div>
    <fieldset id="user-message">

      <label for="message">Message</label>
      <div class="user-message">
        <textarea name="Message" rows="0" cols="0"></textarea>
         <input type="submit" value="submit message" name="submit" class="submit" />
        </div>
    </fieldset>
      
     
  </form>
</body>

</html>
