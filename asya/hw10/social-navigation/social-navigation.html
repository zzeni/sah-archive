<!DOCTYPE html>
<html>
<head>
    <title>Social Navigation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="social-navigation-style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
    
<body>
    <header>
        <h1>Social Navigation</h1>
        <h2>With Font Awesome</h2>
    </header>
    <main id="container">
        <nav>
            <div class="profile" id="facebook">
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                <a href="https://www.facebook.com/" target="_blank">facebook</a>
            </div>
            <div class="profile" id="google">
                <i class="fa fa-google-plus-official fa-2x" aria-hidden="true"></i>
                <a href="https://plus.google.com/" target="_blank">Google+</a>
            </div>
            <div class="profile" id="reddit">
                <i class="fa fa-reddit fa-2x" aria-hidden="true"></i>
                <a href="https://www.reddit.com/" target="_blank">reddit</a>
            </div>
            <div class="profile" id="pinterest">
                <i class="fa fa-pinterest fa-2x" aria-hidden="true"></i>
                <a href="https://www.pinterest.com/" target="_blank">pinterest</a>
            </div>
            <div class="profile" id="twitter">
                <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
                <a href="https://twitter.com/" target="_blank">twitter</a>
            </div>
        </nav>
    </main>
</body>
</html>
