<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="contact_form.css">
</head>
    
<body>
    <div class="panel panel-default panel-login">
        <header>
            <div class="page-header">
                <h1>Свържете се с нас!</h1>
            </div>
        </header>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="first-name" class="col-sm-2 control-label">Име</label>
                <div class="col-sm-7 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" id="first-name" placeholder="Име">
                </div>
            </div>
            <div class="form-group">
                <label for="second-name" class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-7 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" id="second-name" placeholder="Фамилия">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-Mail</label>
                <div class="col-sm-7 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                </div>
            </div>
            <div class="form-group">
                <label for="telephone" class="col-sm-2 control-label">Телефон #</label>
                <div class="col-sm-7 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-earphone"></span>
                    </span>
                    <input type="tel" class="form-control" id="telephone" placeholder="+359 88 555 5555">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Съобщение</label>
                <div class="col-sm-7 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </span>
                    <textarea rows="2" class="form-control input-lg" id="message" placeholder="Съобщение"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-warning center-block">
                Изпрати
                <span class="glyphicon glyphicon-send"></span>
            </button>
        </form>
    </div>
</body>
    
</html>
