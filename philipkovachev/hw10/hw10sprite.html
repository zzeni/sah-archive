<!DOCTYPE html>
<html>

<head>
    <title>Homework</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="hw10sprite.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">

<body>
    <main>
        <header>
            <h1>Social Navigation</h1>
            <h2>Made with sprites</h2>
        </header>
        <nav>
            <a href="https://www.facebook.com/" target="_blank">
                <div class="icon"></div>facebook</a>
            <a href="https://plus.google.com/collections/featured" target="_blank">
                <div class="icon" id="google"></div>google+</a>
            <a href="https://www.instagram.com/" target="_blank">
                <div class="icon" id="instagram"></div> instagram</a>
            <a href="https://www.pinterest.com/" target="_blank">
                <div class="icon" id="pinterest"></div> pinterest</a>
            <a href="https://twitter.com/" target="_blank">
                <div class="icon" id="twitter"></div>twitter</a>
        </nav>
    </main>
</body>

</html>
