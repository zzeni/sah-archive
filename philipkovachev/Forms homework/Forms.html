<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
    <meta charset="UTF-8">
</head>

<body>
    <h1>Свържете се с нас!</h1>
    <form method="post" action="#">
        <p>
            Вашите имена:
            <input type="text" name="username" placeholder="Име Фамилия">
        </p>
        <p>
            Вашият имейл:
            <input type="email" name="email" placeholder="email@.com"> </p>
        <p>
            Избор на език:
            <select name="languageselectionfield">
                <option value="BG">Български</option>
                <option value="ES">Испански</option>
                <option value="FR">Френски</option>
                <option value="DT">Немски</option>
            </select>
        </p>
        <p>
            Телефон:
            <input type="tel" name="telephone" placeholder="+359xxxxxx">
        </p>
        <p> Съобщение:</p>
        <textarea placeholder="Опишете Вашето запитване тук" name="textarea"></textarea>
        <p>
            <input type="reset" name="reset">
            <input type="submit" name="submit">
        </p>
    </form>
</body>

</html>
