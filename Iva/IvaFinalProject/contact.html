<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap contact form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-contact.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Back</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="col-lg-10 col-lg-offset-1">
            <div class="page-header text-center">
                <h1>Contact Us</h1>
                <p>Online shop Awesome dresses</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group col-sm-6">
                            <input class="form-control input-lg" placeholder="Your name">
                        </div>
                        <div class="form-group col-sm-6">
                            <input class="form-control input-lg" placeholder="Your email">
                        </div>

                        <div class="form-group col-md-12">
                            <textarea cols="6" class="form-control input-lg" placeholder="Your message"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <button class="btn btn-primary btn-lg pull-right">Submit</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <section id="contacts" class="col-md-12">
                        INFORMATION
                        <ul class="list-unstyled">
                            <li>
                                <span class="glyphicon glyphicon-map-marker"></span>
                                <span>
                  Duis aute irure<br>
                  officia deserunt <br>
                  doctrina non nulla.
                </span>
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-earphone"></span> +359 888 888 444
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-print"></span> +359 888 555 444
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-envelope"></span> awsome@dress.com
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2017</p>
        <nav id="social-nav">
            <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa fa-google-plus"></i></a>
        </nav>
    </footer>
</body>

</html>
