<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>hw10-fonticons</title>
    <link rel="stylesheet" href="hw10-fonticons.css">
    <!--    <link rel="stylesheet" media="(max-width: 480px)" href="small-hw06.css">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>

<body>


    <main class="mainflex">

        <section class="boxheading">

            <h1>Social navigation</h1>
            <h2>With Font Awesome</h2>

        </section>
        <a href="http://facebook.com" target="_blank">
            <section class="box">
                <div class="icons" id="facebook"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
                </div>
                <div>facebook</div>
            </section>
        </a>

        <a href="http://google.com" target="_blank">
            <section class="box">
                <div class="icons" id="googleicon" target="_blank"><i class="fa fa-google-plus-official fa-lg" aria-hidden="true"></i>
                </div>
                <div>Google</div>
            </section>
        </a>
        <a href="http://instagram.com" target="_blank">
            <section class="box">
                <div class="icons" id="instagram"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></div>
                <div>instagram</div>
            </section>
        </a>
        <a href="http://pinterest.com" target="_blank">
            <section class="box">
                <div class="icons" id="pinterest"><i class="fa fa-pinterest fa-lg" aria-hidden="true"></i></div>
                <div>pinterest</div>
            </section>
        </a>
        <a href="http://twitter.com" target="_blank">
            <section class="box">
                <div class="icons" id="tweeter"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></div>
                <div>twitter</div>
            </section>
        </a>
    </main>


</body>

</html>
