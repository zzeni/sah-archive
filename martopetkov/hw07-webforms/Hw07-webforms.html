<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Homework07</title>
    <link rel="stylesheet" href="hw07.css">


</head>

<body>
<img src=".\spines.jpg" alt="background image snow spines">
    <form action="" method="post">

        <h1>Свържете се с нас!</h1>

        <div>
            <label for="names">Вашите имена</label>
            <input type="names" id="names" name="names" placeholder="Име Фамилия">
        </div>

        <div>
            <label for="email">Вашият имейл</label>
            <input type="email" id="email" name="email" placeholder="email@example.com">
        </div>


        <div>
            <label for="language">Избор на език:</label>
            <select name="language" required>
                <option readonly>Choose language</option>
                <option value="BG">Български</option>
                <option value="EN">English</option>
                <option value="DE">Deutsche</option>
                <option value="FR">Français</option>
                <option value="ES">Espanol</option>
            </select>
        </div>

        <div>
            <label for="phone">Телефон</label>
            <input type="phone" id="phone" name="phone" placeholder="+359xxxxxxxxx">
        </div>

        <div>
            <label for="message">Съобщение</label>
            <textarea>Опишете Вашето запитване тук</textarea>
        </div>

        <input type="reset">
        <button type="submit">Изпрати</button>

    </form>

</body>

</html>
