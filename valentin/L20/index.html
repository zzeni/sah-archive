<!DOCTYPE html>
<html>

<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lesson 17 Homework</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>



<body>
<div class="heading">
  <div class="jumbotron text-center">
    <h1>Sorting numbers</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <input type="number" id="number" placeholder="tell me a number" class="form-control input-lg">
        <span class="input-group-btn">
          <button id="submit" class="btn btn-info btn-lg">Add to stash</button></span>
      </div>
      <h3>Stash contents:</h3>
      <div id="stash"></div>
      <div class="button-group">
        <button class="btn btn-lg btn-success" id="sort">Sort stash!</button>

        <button class="btn btn-lg btn-danger" id="eraze">Empty stash!</button>
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
